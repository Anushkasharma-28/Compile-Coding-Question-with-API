<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Online Compiler</title>
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Online Compiler</h1>
      <div class="editorContainer">
        <div class="editor">
          <div class="language">
            <h2>Choose your weapon</h2>
            <select id="langId" name="langId">
              <option value="7">C</option>
              <option value="77">C++</option>
              <option value="8">Java</option>
              <option value="4">Javascript</option>
              <option value="0">Python</option>
              <option>Javascript</option>
            </select>
          </div>
          <textarea id="codeEditor"></textarea>

          <button id="compileButton" class="compile">Compile</button>
        </div>
        <div class="outputContainer">
          <h2>Output</h2>
          <p id="output">Run your code</p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
